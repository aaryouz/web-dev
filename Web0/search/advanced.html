<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            
            .nav {
                position: absolute;
                top: 15px;
                right: 15px;
            }
            
            .nav a {
                margin-left: 15px;
                color: #222;
                text-decoration: none;
                font-size: 13px;
            }
            
            .nav a:hover {
                text-decoration: underline;
            }
            
            .header {
                padding: 20px 40px;
                border-bottom: 1px solid #ebebeb;
            }
            
            .logo {
                font-size: 24px;
                color: #4285f4;
                font-weight: normal;
                font-family: arial, sans-serif;
                display: inline;
            }
            
            .advanced-text {
                font-size: 24px;
                color: #d93025;
                margin-left: 5px;
            }
            
            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 40px;
            }
            
            .form-section {
                margin-bottom: 40px;
            }
            
            .form-title {
                font-size: 20px;
                color: #d93025;
                margin-bottom: 20px;
            }
            
            .form-row {
                display: flex;
                align-items: center;
                margin-bottom: 15px;
            }
            
            .form-label {
                width: 200px;
                font-size: 13px;
                color: #222;
                text-align: left;
            }
            
            .form-input {
                width: 300px;
                height: 32px;
                border: 1px solid #d9d9d9;
                border-radius: 1px;
                padding: 0 8px;
                font-size: 13px;
            }
            
            .form-input:focus {
                border-color: #4285f4;
                outline: none;
            }
            
            .advanced-search-btn {
                background-color: #4285f4;
                border: 1px solid #4285f4;
                border-radius: 2px;
                color: white;
                font-size: 11px;
                font-weight: bold;
                height: 30px;
                padding: 0 15px;
                cursor: pointer;
                margin-top: 20px;
            }
            
            .advanced-search-btn:hover {
                background-color: #3367d6;
                border-color: #3367d6;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <a href="index.html">Search</a>
            <a href="images.html">Images</a>
        </div>
        
        <div class="header">
            <span class="logo">Google</span>
            <span class="advanced-text">Advanced Search</span>
        </div>
        
        <div class="container">
            <form action="https://google.com/search">
                <div class="form-section">
                    <div class="form-title">Find pages with...</div>
                    
                    <div class="form-row">
                        <div class="form-label">all these words:</div>
                        <input class="form-input" type="text" name="as_q">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-label">this exact word or phrase:</div>
                        <input class="form-input" type="text" name="as_epq">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-label">any of these words:</div>
                        <input class="form-input" type="text" name="as_oq">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-label">none of these words:</div>
                        <input class="form-input" type="text" name="as_eq">
                    </div>
                </div>
                
                <input class="advanced-search-btn" type="submit" value="Advanced Search">
            </form>
        </div>
    </body>
</html>
