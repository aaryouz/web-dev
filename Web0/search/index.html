<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            
            .nav {
                position: absolute;
                top: 15px;
                right: 15px;
            }
            
            .nav a {
                margin-left: 15px;
                color: #222;
                text-decoration: none;
                font-size: 13px;
            }
            
            .nav a:hover {
                text-decoration: underline;
            }
            
            .container {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                margin-top: -150px;
            }
            
            .logo {
                font-size: 90px;
                color: #4285f4;
                font-weight: normal;
                margin-bottom: 30px;
                font-family: arial, sans-serif;
            }
            
            .search-form {
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            
            .search-box {
                width: 584px;
                height: 44px;
                border: 1px solid #dfe1e5;
                border-radius: 24px;
                padding: 0 16px;
                font-size: 16px;
                outline: none;
                margin-bottom: 30px;
            }
            
            .search-box:hover {
                border-color: #dfe1e5;
                box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
            }
            
            .search-box:focus {
                border-color: #4285f4;
                box-shadow: 0 2px 5px 1px rgba(64,60,67,.16);
            }
            
            .buttons {
                display: flex;
                gap: 15px;
            }
            
            .search-btn, .lucky-btn {
                background-color: #f8f9fa;
                border: 1px solid #f8f9fa;
                border-radius: 4px;
                color: #3c4043;
                font-size: 14px;
                height: 36px;
                padding: 0 20px;
                cursor: pointer;
                min-width: 54px;
            }
            
            .search-btn:hover, .lucky-btn:hover {
                box-shadow: 0 1px 1px rgba(0,0,0,.1);
                background-color: #f8f9fa;
                border: 1px solid #dadce0;
                color: #202124;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <a href="images.html">Images</a>
            <a href="advanced.html">Advanced Search</a>
        </div>
        
        <div class="container">
            <div class="logo">Google</div>
            <form class="search-form" action="https://google.com/search">
                <input class="search-box" type="text" name="q" autocomplete="off">
                <div class="buttons">
                    <input class="search-btn" type="submit" value="Google Search">
                    <input class="lucky-btn" type="submit" name="btnI" value="I'm Feeling Lucky">
                </div>
            </form>
        </div>
    </body>
</html>
